<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Loja</title>
</head>
<body>
    <h3>Adicionar Loja</h3>
    <hr />

    <form name="frmProduto" ng-submit="vm.salvarLoja()">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Descrição</td> 
                    <td><input ng-model="vm.loja.descricao" type="text" required /></td> 
                </tr>
                <tr>
                    <td>Código</td> 
                    <td><input ng-model="vm.loja.codigo" type="text" required /></td> 
                </tr>
                <tr>
                    <td>CEP</td> 
                    <td><input ng-model="vm.loja.cep" name="cep" type="text" required /></td>                    
                </tr>                
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary pull-right">Enviar</button>
    </form>
</body>
</html>
